server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:salesDB
    password: sa
    username: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  application:
    name: SALES-SERVICE